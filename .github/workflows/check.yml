name: Check
on:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Check Version
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET }}
        run: deno run -A main.ts
